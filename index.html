<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mk.css">
</head>
<body>
  <div class="idk">
    <form method="POST">
      <Label  for="fname">First Name</Label>
      <input  type="text" class="fname"  required>
      <br>
      <Label  for="lname">Last Name</Label>
      <input  type="text" class="lname" required>
      <br>
  
      <Label  for="dob">Date of Birth</Label>
      <input  type="date" class="dob" required>
      <br>
  
      <Label  for="cntry">Country</Label>
        <select name="Country" id="cntry" required>
          <option value="" >Select a option</option>
          <option value="india">India</option>
          <option value="pakistan">Pakistan</option>
          <option value="nepal">Nepal</option>
        </select>
      <br>
      
  
      
      <label>Gender :</label>
      <Label  for="male">Male</Label>
      <input  type="radio" name="fav" id="male" value="male" checked>
      <Label  for="female">Female</Label>
      <input  type="radio"name="fav" id="female" value="female">
      <br>
      
      
      
      
      <Label  for="prf">profession</Label>
      <select name="Country" id="prf" required>
        <option value="" >Select a option</option>
        <option value="army">army</option>
        <option value="doctor">doctor</option>
        <option value="engineer">engineer</option>
        <option value="other">other</option>
      </select>
    <br>
   
    <Label  for="email">Email</Label>
    <input  type="email" class="email" name="email" placeholder="demo@gmail.com" required>
    <br>
  
    <Label  for="phone">Phone No.</Label>
  <input  type="tel" name="phone" pattern="[0-9]{10}" id="phone" required>
      <br>
  
      <input type="submit" value="submit" class="xcf">
      <input type="reset" value="reset" class="xcf"  >
  
      </form>

  </div>
    
    <script></script>
</body>
</html>
